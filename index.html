<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/scss/style.css">
   <title>Time tracking dashboard</title>
</head>

<body>
   <main class="grid-container">
      <div class="aside">
         <div class="grid__user__box">
            <img src="assets/images/image-jeremy.png" alt="man is smiling">
            <div class="grid__user__text">
               <span>Report for</span>
               <h1>Jeremy Robson</h1>
            </div>
         </div>

         <div class="grid__link">
            <a href="#">Daily</a>
            <a href="#">Weekly</a>
            <a href="#">Monthly</a>
         </div>
      </div>

      <div class="grid__itens grid__content--orange">
         <img src="assets/images/icon-work.svg" alt="bag">
         <div class="grid__itens__content">
            <div class="flex">
               <h2>Work</h2>
               <img src="assets/images/icon-ellipsis.svg" alt="ellipsis icon">
            </div>
            <div class="text--flex">
               <h3 class="big--text"><span class="hours"></span>hrs</h3>
               <p class="small--text"><span class="previous"></span> - <span class="time"></span>hrs</p>
            </div>
         </div>
      </div>

      <div class="grid__itens grid__content--blue">
         <img src="assets/images/icon-play.svg" alt="control">
         <div class="grid__itens__content">
            <div class="flex">
               <h2>Play</h2>
               <img src="assets/images/icon-ellipsis.svg" alt="ellipsis icon">
            </div>
            <div class="text--flex">
               <h3 class="big--text"><span class="hours"></span>hrs</h3>
               <p class="small--text"><span class="previous"></span> - <span class="time"></span>hrs</p>
            </div>
         </div>
      </div>

      <div class="grid__itens grid__content--red">
         <img src="assets/images/icon-study.svg" alt="book">
         <div class="grid__itens__content">
            <div class="flex">
               <h2>Study</h2>
               <img src="assets/images/icon-ellipsis.svg" alt="ellipsis icon">
            </div>
            <div class="text--flex">
               <h3 class="big--text"><span class="hours"></span>hrs</h3>
               <p class="small--text"><span class="previous"></span> - <span class="time"></span>hrs</p>
            </div>
         </div>
      </div>

      <div class="grid__itens grid__content--green">
         <img src="assets/images/icon-exercise.svg" alt="the man exercise">
         <div class="grid__itens__content">
            <div class="flex">
               <h2>Exercise</h2>
               <img src="assets/images/icon-ellipsis.svg" alt="ellipsis icon">
            </div>
            <div class="text--flex">
               <h3 class="big--text"><span class="hours"></span>hrs</h3>
               <p class="small--text"><span class="previous"></span> - <span class="time"></span>hrs</p>
            </div>
         </div>
      </div>

      <div class="grid__itens grid__content--purple">
         <img src="assets/images/icon-social.svg" alt="talk balloons">
         <div class="grid__itens__content">
            <div class="flex">
               <h2>Social</h2>
               <img src="assets/images/icon-ellipsis.svg" alt="ellipsis icon">
            </div>
            <div class="text--flex">
               <h3 class="big--text"><span class="hours"></span>hrs</h3>
               <p class="small--text"><span class="previous"></span> - <span class="time"></span>hrs</p>
            </div>
         </div>
      </div>

      <div class="grid__itens grid__content--yellow">
         <img src="assets/images/icon-self-care.svg" alt="heart">
         <div class="grid__itens__content">
            <div class="flex">
               <h2>Self Care</h2>
               <img src="assets/images/icon-ellipsis.svg" alt="ellipsis icon">
            </div>
            <div class="text--flex">
               <h3 class="big--text"><span class="hours"></span>hrs</h3>
               <p class="small--text"><span class="previous"></span> - <span class="time"></span>hrs</p>
            </div>
         </div>
      </div>
   </main>
   <script src="assets/js/index.js"></script>
</body>

</html>
