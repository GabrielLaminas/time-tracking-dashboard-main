<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/scss/style.css">
   <title>Time tracking dashboard</title>
</head>

<body>
   <main class="grid-container">
      <div class="grid__user">
         <div class="grid__user__box">
            <img src="assets/images/image-jeremy.png" alt="">
            <div class="grid__user__text">
               <span>Report for</span>
               <p>Jeremy Robson</p>
            </div>
         </div>

         <div class="grid__link">
            <a href="#">Daily</a>
            <a href="#" class="active">Weekly</a>
            <a href="#">Monthly</a>
         </div>
      </div>

      <div class="grid__itens grid__content--orange">
         <img src="assets/images/icon-work.svg" alt="">
         <div class="grid__itens__content">
            <div class="flex">
               <p>Work</p>
               <img src="assets/images/icon-ellipsis.svg" alt="">
            </div>
            <p class="big--text"><span class="hours">32</span>hrs</p>
            <p class="small--text"><span class="previus">Last Week</span> - <span class="time">36</span>hrs</p>
         </div>
      </div>

      <div class="grid__itens grid__content--blue">
         <img src="assets/images/icon-play.svg" alt="">
         <div class="grid__itens__content">
            <div class="flex">
               <p>Play</p>
               <img src="assets/images/icon-ellipsis.svg" alt="">
            </div>
            <p class="big--text"><span class="hours">10</span>hrs</p>
            <p class="small--text"><span class="previus">Last Week</span> - <span class="time">8</span>hrs</p>
         </div>
      </div>

      <div class="grid__itens grid__content--red">
         <img src="assets/images/icon-study.svg" alt="">
         <div class="grid__itens__content">
            <div class="flex">
               <p>Study</p>
               <img src="assets/images/icon-ellipsis.svg" alt="">
            </div>
            <p class="big--text"><span class="hours">4</span>hrs</p>
            <p class="small--text"><span class="previus">Last Week</span> - <span class="time">7</span>hrs</p>
         </div>
      </div>

      <div class="grid__itens grid__content--green">
         <img src="assets/images/icon-exercise.svg" alt="">
         <div class="grid__itens__content">
            <div class="flex">
               <p>Exercise</p>
               <img src="assets/images/icon-ellipsis.svg" alt="">
            </div>
            <p class="big--text"><span class="hours">4</span>hrs</p>
            <p class="small--text"><span class="previus">Last Week</span> - <span class="time">5</span>hrs</p>
         </div>
      </div>

      <div class="grid__itens grid__content--purple">
         <img src="assets/images/icon-social.svg" alt="">
         <div class="grid__itens__content">
            <div class="flex">
               <p>Social</p>
               <img src="assets/images/icon-ellipsis.svg" alt="">
            </div>
            <p class="big--text"><span class="hours">5</span>hrs</p>
            <p class="small--text"><span class="previus">Last Week</span> - <span class="time">10</span>hrs</p>
         </div>
      </div>

      <div class="grid__itens grid__content--yellow">
         <img src="assets/images/icon-self-care.svg" alt="">
         <div class="grid__itens__content">
            <div class="flex">
               <p>Self Care</p>
               <img src="assets/images/icon-ellipsis.svg" alt="">
            </div>
            <p class="big--text"><span class="hours">2</span>hrs</p>
            <p class="small--text"><span class="previus">Last Week</span> - <span class="time">2</span>hrs</p>
         </div>
      </div>
   </main>
</body>

</html>
